<form class="curCity" [formGroup]="forecastForm" (ngSubmit)="onSubmit()">
  <input type="text" class="cityName" formControlName="forecastCity" placeholder="Name of city">
  <button class="btn">Search</button>
</form>
<h1 class="city">{{forecast.cityName}}</h1>
<div class="wrapper">
  <div class="forecast" *ngFor="let dayWeather of forecast">
    <div class="day">
      <h2 class="date">{{dayWeather.date | date: 'MMMMd'}}</h2>
      <h3 class="tempM">Temprature : {{dayWeather.temp}}&deg;</h3>
      <h2 class="description">Cloud Type: {{dayWeather.description}}</h2>
      
    </div>
  </div>
</div>
